<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg .tg-yw4l{vertical-align:top}
</style>
<table class="tg" style="undefined;table-layout: fixed; width: 80%" align="center">
<colgroup>
<col style="width: 100%">
<col style="width: 100%">
<col style="width: 100%">
<col style="width: 100%">
</colgroup>
  <tr>
    <th class="tg-yw4l">Course name</th>
    <th class="tg-yw4l">Descreption</th>
    <th class="tg-yw4l">Start date</th>
    <th class="tg-yw4l">End date</th>
  </tr>  
{% for course in courses %}
    <tr>
        <td class="tg-yw4l">{{course.name}}</td>
        <td class="tg-yw4l">{{course.descreption}}</td>
        <td class="tg-yw4l">{{course.start_date}}</td>
        <td class="tg-yw4l">{{course.end_date}}</td>
    </tr>
{% endfor %}
</table>
